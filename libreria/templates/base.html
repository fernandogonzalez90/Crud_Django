{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block titulo %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-center border-bottom">
        <div class="nav navbar-nav">
            <a href="{% url 'inicio' %}" class="nav-item nav-link">Inicio</a>
            <a href="{% url 'libros' %}" class="nav-item nav-link">Libros</a>
            <a href="{% url 'nosotros' %}" class="nav-item nav-link">Nosotros</a> 
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
